<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Hello, world!</title>
</head>

<body>

	<div class="container">
		<h1 class="mt-5">Form to upload excel file</h1>
		<form action="#" th:action="@{/upload}" method="post" enctype="multipart/form-data">
			<div class="input-group mb-3 mt-4">
				<div class="input-group-prepend">
					<span class="input-group-text">Upload</span>
				</div>
				<div class="custom-file">
					<input name="excel-file" type="file" class="custom-file-input" id="inputGroupFile01">
					<label class="custom-file-label" for="inputGroupFile01">Choose file</label>
				</div>
			</div>
			<button class="btn btn-dark-outline">Uplaod</button>
		</form>
		<h1 th:text="${filename}"></h1>
		<div>
			<a th:href="@{/getdata}" class="btn btn-danger">Get data</a>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th scope="col" colspan="2">Person work 7 days</th>
						<th scope="col" colspan="2">Less than 10(hrs) in shift</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td ><li th:each="pos : ${pos}" th:text="${pos}"></li></td>
						<td ><li th:each="pos : ${name}" th:text="${pos}"></li></td>
						<td ><li th:each="pos : ${tpos}" th:text="${pos}"></li></td>
						<td ><li th:each="pos : ${tname}" th:text="${pos}"></li></td>
					</tr>
				</tbody>
			</table>
		</div>

		<table>
        <thead>
            <tr>
                <th th:each="header : ${excelData[0]}">  Assuming the first row contains headers 
                    <span th:text="${header}"></span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="row : ${excelData}" th:if="${not #lists.isEmpty(row)}">  Ignore empty rows 
                <td th:each="cell : ${row}">
                    <span th:text="${cell}"></span>
                </td>
            </tr>
        </tbody>
    </table>
	</div>-->

	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
